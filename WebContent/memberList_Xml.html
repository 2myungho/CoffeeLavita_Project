<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>RESTful 웹서비스 클라이언트(XML)</title>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript" >
	$(function(){
		$.ajax({
			type:'get',
			url:'userXml',
			contentType:'application/xml;charset=utf-8',
			dataType:'xml',
			error:function(xhr,status,msg){
				alert("상태값 :" + status + " Http에러메시지 :"+msg);
			},
			success:showResult
		});
	});
	
	function showResult(xhr) {
		console.log(xhr);
		if($(xhr).find("status").text() == 'success') {
			$(xhr).find("member").each(function(idx,member){
				$('<tr>')
				.append($('<td>').html($(member).find("mem_id").text()))
				.append($('<td>').html($(member).find("mem_pw").text()))
				.append($('<td>').html($(member).find("name").text()))
				.appendTo('tbody');
			});//each
		}//if
	}//showResult
</script>
</head>
<body>
	<div class="container">	
		<h2>사용자 목록</h2>
		<table class="table text-center">
			<thead>
			<tr>
				<th class="text-center">아이디</th>
				<th class="text-center">비밀번호</th>
				<th class="text-center">이름</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>	
</body>
</html>
